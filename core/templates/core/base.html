<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %} base {% endblock title %}
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    {% block corecss %}
        <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
     {% endblock corecss %}
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
               {% include 'core/sidebar.html' %}
            </div>
            <div class="col-sm-10">
               {% block content %}
               {% endblock content %}
            </div>
        </div>
    </div>
<script type="text/javascript" src="{% static 'core/js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'core/js/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'core/js/popper.js' %}"></script>
<script type="text/javascript" src="{% static 'core/js/all.min.js' %}"></script>
</body>
</html>
